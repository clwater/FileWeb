<html>
<head>
    <title>{{ title }}</title>
</head>
<body>

<form action="/save" method="get">
    <p>Save File Url: <input type="text" name="fileUrl"  style="width: 100%"/></p>
    <p>
        <input type="hidden" name="parentPath" value="{{parentPath}}">
    </p>
    <input type="submit" value="Submit" />
</form>
<p> Dir</p>
<ul>
    {% for item in dirList %}
    <li><a href="/dir{{parentPath}}/{{ escape(item) }}"> {{parentPath}}/{{ escape(item) }} </a> </li>
    {% end %}
</ul>

<p> File</p>
<ul>
    {% for item in fileList %}
    <li><a href="/image{{parentPath}}/{{ escape(item) }}"> {{parentPath}}/{{ escape(item) }} </a> </li>
    {% end %}
</ul>

</body>
</html>
